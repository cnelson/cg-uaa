<head>
</head>
<body>
<div class="island" layout:fragment="page-content">
    <div class="island-content">
        <h2>This page is displayed with we get a valid SAML login for a user we haven't seen before</h2>
        <h3>We'd tell them what they need to do to get an invite, probably by linking to the right page on docs.cloud.gov</h3>

            <p th:text="#{${error_message_code}}">Error Message</p>

    </div>
    <h2 th:text="${saml_error}">
    </h2>
    <h2 th:if="${param.error}" th:text="${param.error[0]}">Error Message
    </h2>
</div>
